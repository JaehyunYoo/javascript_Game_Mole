<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mole Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="test">
        <section class="game__field">
            <header class="header">
                <button type="button" class="game__startBtn">
                    <img src="images/start.svg" alt="start button" class="con__btn"/>
                </button>
                <span class="game__time">0:0</span>
            </header>
            <div class="holes">
                <div class="hole">
                    <div class="mole"></div>
                </div>
                <div class="hole">
                    <div class="mole"></div>
                </div>
                <div class="hole">
                    <div class="mole"></div>
                </div>
                <div class="hole">
                    <div class="mole"></div>
                </div>
                <div class="hole">
                    <div class="mole"></div>
                </div>
                <div class="hole">
                    <div class="mole"></div>
                </div>
                <div class="hole">
                    <div class="mole"></div>
                </div>
                <div class="hole">
                    <div class="mole"></div>
                </div>
                <div class="hole">
                    <div class="mole"></div>
                </div>
            </div>
            <footer class="footer">
                <span class="score__title">SCORE</span>
                <span class="score"></span>
            </footer>
        </section>

        <section class="popup hide__popup">
            <span class="popup__message"></span>
            <button class="refresh__btn">
                <img src="images/start.svg" alt="start button" />
            </button>
        </section>
    </div>


</body>

</html>
